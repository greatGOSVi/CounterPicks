<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="counterPicks.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <title>CounterPicks</title>
        
        <h1 class="centered">CounterPicks!</h1></br>

        <div class="summonerSearchContainer">
            <select id="summRegion" class="borderNone">
                <option value="na">NA</option>
                <option value="la1" selected>LAN</option>
                <option value="la2">LAS</option>
                <option value="br1">BRZ</option>
                <option value="euw1">EUW</option>
                <option value="eun1">EUN</option>
                <option value="ru">RU</option>
                <option value="kr">KR</option>
                <option value="jp1">JP</option>
                <option value="tr1">TR</option>
                <option value="oc1">OC</option>
            </select>

            <input id="summonerSearchInput" placeholder="Summoner" class="border-outlineNone">

            <button class="borderNone" style="padding: 0%;">
                <img src="searchIcon.png" style="max-width: 13px; max-height: 15px;">
            </button>          
        </div></br>

        <div class="summonerInfoContainer">
            <div class="infoContainers">
                <div id="summLvl">Lvl</div>
                <img class="summPIcon"></br>
                <div id="summName">Summoner</div>
            </div>

            <div class="infoContainers">
                <div>Solo/Duo</div>
                <img class="summLIcon" src="rankedEmblems/provisional.png">
                <div id="summSoloQTierRank">Rank</div>
                <div id="summSoloQLP">LP</div>
            </div>

            <div class="infoContainers">
                <div>Flex</div>
                <img class="summLIcon" src="rankedEmblems/provisional.png">
                <div id="summFlexTierRank">Rank</div>
                <div id="summFlexLP">LP</div>
            </div>
        </div></br></br></br>

        <div class="counterSearchContainer">
            <input id="counterSearchInput" placeholder="Champion to counter" class="border-outlineNone">
            <button class="counterSearchButton">Counter</button>
        </div></br>

        <div class="flexContainer">
            <button class="toggleBar border-outlineNone"></button>
            <button class="toggleArrows border-outlineNone">v</button>
        </div>

        <div class="selectionBoxContainer">
            <div class='selectionBox'>
            </div>
        </div>

    </body>

    <footer>

    </footer>

    <script src="counterPicks.js"></script>
</html>
